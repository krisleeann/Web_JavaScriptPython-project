{% extends "avail_listings/layout.html" %}
{% load static %}

{% block body %}
    <h3>Create a Community Event Listing: </h3>

    <div class="error_message">
        {% if message %}
            {{ message }}
        {% endif %}
    </div><br>
    <div class="form_entry"> 
        <form action="{% url 'create_event' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <br><input class="btn btn-primary" type="submit" button onclick="success()" value="Create Listing">
        </form>
    </div> 

{% endblock %}
