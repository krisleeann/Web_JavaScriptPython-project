{% extends "avail_listings/layout.html" %}
{% load static %}

{% block body %}
    <h2>Events</h2>
    
    <div class="error_message">
        {% if message %}
            {{ message }}
        {% endif %}
    </div>
    <div>
        <ul>
            {% for e in Event %}
                <li><b>{{ e.title }}</b>
                <br>{{ e }}</li><br>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
